<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bureaucrat.js</title>
  <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
  <form class="form" data-trigger="live" data-message-class="form__message" data-error-class="has-error" data-wrapper-class="form__wrapper">
    <span class="form__title">live</span>

    <input class="form__field" name="name" type="text" placeholder="Name" data-rules='{"required": "true", "minLength": 6, "pattern": "fullName"}'>
    <input class="form__field" name="age" type="text" placeholder="Age" data-valid-keys="numbers" data-rules='{"greaterOrEqual": 18, "lower": 60}'>
    <input class="form__field" name="email" type="email" placeholder="Email" data-rules='{"required": "true", "minLength": 6, "pattern": "email"}'>
    <input class="form__field" name="repeat_email" type="email" placeholder="Repeat Email" data-rules='{"required": "true", "equalField": "email"}'>
    <input class="form__field" name="url" type="text" placeholder="Web Page" data-rules='{"pattern": "url"}'>

    <button class="form__submit" type="submit" disabled>Submit</button>
  </form>

  <form class="form" data-trigger="blur" data-message-class="form__message" data-error-class="has-error" data-wrapper-class="form__wrapper">
    <span class="form__title">blur</span>

    <input class="form__field" name="name" type="text" placeholder="Name" data-rules='{"required": "true", "minLength": 6, "pattern": "fullName"}'>
    <input class="form__field" name="age" type="text" placeholder="Age" data-valid-keys="numbers" data-rules='{"greaterOrEqual": 18, "lower": 60}'>
    <input class="form__field" name="email" type="email" placeholder="Email" data-rules='{"required": "true", "minLength": 6, "pattern": "email"}'>
    <input class="form__field" name="repeat_email" type="email" placeholder="Repeat Email" data-rules='{"required": "true", "equalField": "email"}'>
    <input class="form__field" name="url" type="text" placeholder="Web Page" data-rules='{"pattern": "url"}'>

    <button class="form__submit" type="submit" disabled>Submit</button>
  </form>

  <form class="form" data-trigger="submit" data-message-class="form__message" data-error-class="has-error" data-wrapper-class="form__wrapper">
    <span class="form__title">submit</span>

    <input class="form__field" name="name" type="text" placeholder="Name" data-rules='{"required": "true", "minLength": 6, "pattern": "fullName"}'>
    <input class="form__field" name="age" type="text" placeholder="Age" data-valid-keys="numbers" data-rules='{"greaterOrEqual": 18, "lower": 60}'>
    <input class="form__field" name="email" type="email" placeholder="Email" data-rules='{"required": "true", "minLength": 6, "pattern": "email"}'>
    <input class="form__field" name="repeat_email" type="email" placeholder="Repeat Email" data-rules='{"required": "true", "equalField": "email"}'>
    <input class="form__field" name="url" type="text" placeholder="Web Page" data-rules='{"pattern": "url"}'>

    <button class="form__submit" type="submit">Submit</button>
  </form>

  <script src="../src/bureaucrat-messages.en.js"></script>
  <script src="../src/bureaucrat.js"></script>
  <script>
    var forms = document.querySelectorAll('form');

    for (var i = 0; i < forms.length; i++) {
      new Bureaucrat(forms[i]);
    }
  </script>
</body>
</html>
