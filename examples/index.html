<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bureaucrat.js</title>
  <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
  <form class="js-bureaucrat-form" data-trigger="live">
    <input class="js-bureaucrat-field" name="name" type="text" data-rules='{"required": "true", "minLength": 6, "pattern": "fullName"}' placeholder="name">
    <input class="js-bureaucrat-field" name="age" type="number" data-rules='{"greaterOrEqual": 18, "lower": 60}' placeholder="age">
    <input class="js-bureaucrat-field" name="email" type="email" data-rules='{"required": "true", "minLength": 6, "pattern": "email"}' placeholder="email">
    <input class="js-bureaucrat-field" name="repeat_email" type="email" data-rules='{"required": "true", "equalField": "email"}' placeholder="repeat email">
    <button class="js-bureaucrat-submit" type="submit" disabled>submit</button>
  </form>

  <script src="../src/bureaucrat-messages.pt-br.js"></script>
  <script src="../src/bureaucrat.js"></script>
  <script>
    var form = document.querySelector('.js-bureaucrat-form');
    var bureaucrat = new Bureaucrat(form);
    console.log('instance', bureaucrat);
  </script>
</body>
</html>
